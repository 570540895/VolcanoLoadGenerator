apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: ${JobName}
spec:
  minAvailable: ${MinAvailable}
  schedulerName: volcano
  plugins:
    ssh: []
    env: []
    svc: []
  maxRetry: 5
  queue: default
  # Comment out the following section to enable volumes for job input/output.
  #volumes:
  #  - mountPath: "/myinput"
  #  - mountPath: "/myoutput"
  #    volumeClaimName: "testvolumeclaimname"
  #    volumeClaim:
  #      accessModes: [ "ReadWriteOnce" ]
  #      storageClassName: "my-storage-class"
  #      resources:
  #        requests:
  #          storage: 1Gi
  ttlSecondsAfterFinished: 0
  tasks:
    - replicas: ${Replicas}
      name: ${TaskName}
      policies:
        - event: TaskCompleted
          action: CompleteJob
      template:
        metadata:
          name: ${PodName}
        spec:
          containers:
            - name: ${CtrName}
              image: busybox
              command: ${Command}
              imagePullPolicy: IfNotPresent
              resources:
                requests:
                  cpu: ${Cpu}
                  memory: ${Memory}
                  zhejianglab.com/gpu: ${Gpu}
                limits:
                  cpu: ${Cpu}
                  memory: ${Memory}
                  zhejianglab.com/gpu: ${Gpu}
          restartPolicy: OnFailure