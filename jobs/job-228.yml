apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-228
spec:
  minAvailable: 5
  schedulerName: volcano
  plugins:
    ssh: []
    env: []
    svc: []
  maxRetry: 5
  queue: default
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 5
    name: task-228
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-228
      spec:
        containers:
        - name: ctr-228
          image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 72
          imagePullPolicy: IfNotPresent
        restartPolicy: OnFailure
