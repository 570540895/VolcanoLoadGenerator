apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-2008
spec:
  minAvailable: 16
  schedulerName: volcano
  plugins:
    ssh: []
    env: []
    svc: []
  maxRetry: 5
  queue: default
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 16
    name: task-2008
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-2008
      spec:
        containers:
        - name: ctr-2008
          image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 235
          imagePullPolicy: IfNotPresent
        restartPolicy: OnFailure
