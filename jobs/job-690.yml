apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-690
spec:
  schedulerName: volcano
  minAvailable: 8
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 8
    name: task-690
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-690
      spec:
        activeDeadlineSeconds: 3
        containers:
        - image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-690
          resources:
            requests:
              cpu: 64m
              memory: 448Mi
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 448Mi
              zhejianglab.com/gpu: 8
        restartPolicy: Never
