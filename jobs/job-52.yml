apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-52
spec:
  schedulerName: volcano
  minAvailable: 1
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 1
    name: task-52
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-52
      spec:
        activeDeadlineSeconds: 10
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-52
          resources:
            requests:
              cpu: 32m
              memory: 320Mi
              zhejianglab.com/gpu: 4
            limits:
              cpu: 32m
              memory: 320Mi
              zhejianglab.com/gpu: 4
        restartPolicy: Never
