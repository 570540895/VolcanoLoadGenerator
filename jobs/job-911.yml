apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-911
spec:
  schedulerName: volcano
  minAvailable: 1
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 1
    name: task-911
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-911
      spec:
        activeDeadlineSeconds: 87
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-911
          resources:
            requests:
              cpu: 32m
              memory: 320Ki
              zhejianglab.com/gpu: 8
            limits:
              cpu: 32m
              memory: 320Ki
              zhejianglab.com/gpu: 8
        restartPolicy: Never
