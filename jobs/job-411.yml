        activeDeadlineSeconds: 1201
        containers:
        - image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-411
          resources:
            requests:
              cpu: 64m
              memory: 448Mi
              zhejianglab.com/gpu: 8
