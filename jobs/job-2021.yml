apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-2021
spec:
  minAvailable: 2
  schedulerName: volcano
  plugins:
    ssh: []
    env: []
    svc: []
  maxRetry: 5
  queue: default
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 2
    name: task-2021
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-2021
      spec:
        containers:
        - name: ctr-2021
          image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 546
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 64000m
              memory: 458752Mi
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64000m
              memory: 458752Mi
              zhejianglab.com/gpu: 8
        restartPolicy: OnFailure
