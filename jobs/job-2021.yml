apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-2021
spec:
  schedulerName: volcano
  minAvailable: 2
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 2
    name: task-2021
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-2021
      spec:
        activeDeadlineSeconds: 18
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-2021
          resources:
            requests:
              cpu: 64m
              memory: 448Mi
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 448Mi
              zhejianglab.com/gpu: 8
        restartPolicy: Never
