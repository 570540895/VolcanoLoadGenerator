apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-2014
spec:
  schedulerName: volcano
  minAvailable: 1
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 1
    name: task-2014
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-2014
      spec:
        activeDeadlineSeconds: 15
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-2014
          resources:
            requests:
              cpu: 64m
              memory: 448Ki
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 448Ki
              zhejianglab.com/gpu: 8
        restartPolicy: Never
