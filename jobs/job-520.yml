apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-520
spec:
  schedulerName: volcano
  minAvailable: 1
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 1
    name: task-520
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-520
      spec:
        activeDeadlineSeconds: 4
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-520
          resources:
            requests:
              cpu: 64m
              memory: 448Mi
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 448Mi
              zhejianglab.com/gpu: 8
        restartPolicy: Never
