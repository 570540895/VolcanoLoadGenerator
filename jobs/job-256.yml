apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-256
spec:
  minAvailable: 16
  schedulerName: volcano
  plugins:
    ssh: []
    env: []
    svc: []
  maxRetry: 5
  queue: default
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 16
    name: task-256
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-256
      spec:
        containers:
        - name: ctr-256
          image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 1710
          imagePullPolicy: IfNotPresent
        restartPolicy: OnFailure
