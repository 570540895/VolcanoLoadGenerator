apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-855
spec:
  schedulerName: volcano
  minAvailable: 4
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 4
    name: task-855
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-855
      spec:
        activeDeadlineSeconds: 155
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-855
          resources:
            requests:
              cpu: 8m
              memory: 96Ki
              zhejianglab.com/gpu: 1
            limits:
              cpu: 8m
              memory: 96Ki
              zhejianglab.com/gpu: 1
        restartPolicy: Never
