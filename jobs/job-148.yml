apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-148
spec:
  schedulerName: volcano
  minAvailable: 4
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 4
    name: task-148
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-148
      spec:
        activeDeadlineSeconds: 1
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-148
          resources:
            requests:
              cpu: 64m
              memory: 896Mi
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 896Mi
              zhejianglab.com/gpu: 8
        restartPolicy: Never
