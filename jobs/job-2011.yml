apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-2011
spec:
  minAvailable: 4
  schedulerName: volcano
  plugins:
    ssh: []
    env: []
    svc: []
  maxRetry: 5
  queue: default
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 4
    name: task-2011
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-2011
      spec:
        containers:
        - name: ctr-2011
          image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 80224
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 64000m
              memory: 917504Mi
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64000m
              memory: 917504Mi
              zhejianglab.com/gpu: 8
        restartPolicy: OnFailure
