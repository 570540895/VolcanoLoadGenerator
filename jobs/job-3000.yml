apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-3000
spec:
  minAvailable: 1
  schedulerName: volcano
  policies:
  - event: PodEvicted
  plugins:
    ssh: []
    env: []
    svc: []
  maxRetry: 5
  queue: default
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 1
    name: task-3000
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-3000
      spec:
        containers:
        - name: ctr-3000
          image: busybox
          command:
          - /bin/bash
          - -c
          - sleep 160
          imagePullPolicy: IfNotPresent
