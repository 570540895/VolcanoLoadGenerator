apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-620
spec:
  schedulerName: volcano
  minAvailable: 1
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 1
    name: task-620
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-620
      spec:
        activeDeadlineSeconds: 1
        containers:
        - image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-620
          resources:
            requests:
              cpu: 32m
              memory: 320Mi
              zhejianglab.com/gpu: 4
            limits:
              cpu: 32m
              memory: 320Mi
              zhejianglab.com/gpu: 4
        restartPolicy: Never
