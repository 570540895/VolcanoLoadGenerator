apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-870
spec:
  minAvailable: 10
  schedulerName: volcano
  plugins:
    ssh: []
    env: []
    svc: []
  maxRetry: 5
  queue: default
  ttlSecondsAfterFinished: 0
  tasks:
