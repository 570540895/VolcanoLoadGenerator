apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-471
spec:
  schedulerName: volcano
  minAvailable: 2
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 2
    name: task-471
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-471
      spec:
        activeDeadlineSeconds: 24
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-471
          resources:
            requests:
              cpu: 32m
              memory: 320Ki
              zhejianglab.com/gpu: 8
            limits:
              cpu: 32m
              memory: 320Ki
              zhejianglab.com/gpu: 8
        restartPolicy: Never
