apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-2018
spec:
  minAvailable: 1
  schedulerName: volcano
  plugins:
    ssh: []
    env: []
    svc: []
  maxRetry: 5
  queue: default
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 1
    name: task-2018
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-2018
      spec:
        containers:
        - name: ctr-2018
          image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 12140
          imagePullPolicy: IfNotPresent
        restartPolicy: OnFailure
