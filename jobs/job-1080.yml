apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-1080
spec:
  schedulerName: volcano
  minAvailable: 50
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 50
    name: task-1080
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-1080
      spec:
        activeDeadlineSeconds: 48
        containers:
        - image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-1080
          resources:
            requests:
              cpu: 64m
              memory: 448Mi
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 448Mi
              zhejianglab.com/gpu: 8
        restartPolicy: Never
