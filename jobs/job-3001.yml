apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-3001
spec:
  schedulerName: volcano
  minAvailable: 4
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 4
    name: task-3001
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-3001
      spec:
        activeDeadlineSeconds: 2
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-3001
          resources:
            requests:
              cpu: 64m
              memory: 448Ki
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 448Ki
              zhejianglab.com/gpu: 8
        restartPolicy: Never
