      action: CompleteJob
    template:
      metadata:
        name: pod-523
      spec:
        activeDeadlineSeconds: 12
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-523
          resources:
            requests:
              cpu: 64m
              memory: 448Ki
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 448Ki
              zhejianglab.com/gpu: 8
        restartPolicy: Never
