apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-71
spec:
  schedulerName: volcano
  minAvailable: 16
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 16
    name: task-71
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-71
      spec:
        activeDeadlineSeconds: 9
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-71
          resources:
            requests:
              cpu: 8m
              memory: 32Ki
              zhejianglab.com/gpu: 1
            limits:
              cpu: 8m
              memory: 32Ki
              zhejianglab.com/gpu: 1
        restartPolicy: Never
