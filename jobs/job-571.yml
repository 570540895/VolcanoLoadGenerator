apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-571
spec:
  schedulerName: volcano
  minAvailable: 8
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 8
    name: task-571
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-571
      spec:
        activeDeadlineSeconds: 50
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-571
          resources:
            requests:
              cpu: 8m
              memory: 32Ki
              zhejianglab.com/gpu: 1
            limits:
              cpu: 8m
              memory: 32Ki
              zhejianglab.com/gpu: 1
        restartPolicy: Never
