apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-910
spec:
  schedulerName: volcano
  minAvailable: 50
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 50
    name: task-910
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-910
      spec:
        activeDeadlineSeconds: 9
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-910
          resources:
            requests:
              cpu: 64m
              memory: 448Mi
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 448Mi
              zhejianglab.com/gpu: 8
        restartPolicy: Never
