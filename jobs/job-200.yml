apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-200
spec:
  schedulerName: volcano
  minAvailable: 1
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 1
    name: task-200
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-200
      spec:
        activeDeadlineSeconds: 1728
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-200
          resources:
            requests:
              cpu: 32m
              memory: 320Ki
              zhejianglab.com/gpu: 8
            limits:
              cpu: 32m
              memory: 320Ki
              zhejianglab.com/gpu: 8
        restartPolicy: Never
