apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-341
spec:
  schedulerName: volcano
  minAvailable: 2
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 2
    name: task-341
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-341
      spec:
        activeDeadlineSeconds: 14
        containers:
        - image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-341
          resources:
            requests:
              cpu: 64m
              memory: 896Mi
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 896Mi
              zhejianglab.com/gpu: 8
        restartPolicy: Never
