apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-2006
spec:
  schedulerName: volcano
  minAvailable: 16
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 16
    name: task-2006
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-2006
      spec:
        activeDeadlineSeconds: 7
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-2006
          resources:
            requests:
              cpu: 64m
              memory: 896Ki
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 896Ki
              zhejianglab.com/gpu: 8
        restartPolicy: Never
