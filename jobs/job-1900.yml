      action: CompleteJob
    template:
      metadata:
        name: pod-1900
      spec:
        activeDeadlineSeconds: 10
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-1900
          resources:
            requests:
              cpu: 64m
              memory: 448Ki
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 448Ki
              zhejianglab.com/gpu: 8
        restartPolicy: Never
