apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-321
spec:
  schedulerName: volcano
  minAvailable: 50
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 50
    name: task-321
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-321
      spec:
        activeDeadlineSeconds: 7
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-321
          resources:
            requests:
              cpu: 64m
              memory: 448Ki
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 448Ki
              zhejianglab.com/gpu: 8
        restartPolicy: Never
