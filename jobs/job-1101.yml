apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-1101
spec:
  schedulerName: volcano
  minAvailable: 5
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 5
    name: task-1101
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-1101
      spec:
        activeDeadlineSeconds: 14
        containers:
        - image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-1101
          resources:
            requests:
              cpu: 64m
              memory: 896Mi
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 896Mi
              zhejianglab.com/gpu: 8
        restartPolicy: Never
