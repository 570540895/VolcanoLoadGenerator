apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-1101
spec:
  minAvailable: 5
  schedulerName: volcano
  plugins:
    ssh: []
    env: []
    svc: []
  maxRetry: 5
  queue: default
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 5
    name: task-1101
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-1101
      spec:
        containers:
        - name: ctr-1101
          image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 15804
          imagePullPolicy: IfNotPresent
        restartPolicy: OnFailure
