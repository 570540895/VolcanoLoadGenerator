apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: vcjob-212
spec:
  schedulerName: volcano
  minAvailable: 5
  ttlSecondsAfterFinished: 0
  tasks:
  - replicas: 5
    name: task-212
    policies:
    - event: TaskCompleted
      action: CompleteJob
    template:
      metadata:
        name: pod-212
      spec:
        activeDeadlineSeconds: 1
        containers:
        - image: busybox
          command:
          - /bin/sh
          - -c
          - sleep 100000
          name: ctr-212
          resources:
            requests:
              cpu: 64m
              memory: 896Mi
              zhejianglab.com/gpu: 8
            limits:
              cpu: 64m
              memory: 896Mi
              zhejianglab.com/gpu: 8
        restartPolicy: Never
